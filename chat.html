<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VSF Community Chat</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    #page-content {
  opacity: 0;
  transition: opacity 0.6s ease;
}

#page-content.fade-in {
  opacity: 1;
}

#page-content.fade-out {
  opacity: 0;
}

    #top-nav {
  text-align: center;
  margin: 15px 0 0 0;
  z-index: 2;
  position: relative;
  user-select: none;
}

#go-home-btn {
  padding: 10px 30px;
  font-size: 16px;
  background: black;
  border: 1px solid white;
  color: white;
  border-radius: 6px;
  cursor: pointer;
  transition: all 0.3s ease-in-out;
}

#go-home-btn:hover {
  background: #111;
  box-shadow: 0 0 10px white;
}


    #chat-container {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      height: 80vh;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    #chat-log {
      flex: 1;
      overflow-y: auto;
      padding-right: 10px;
      border-bottom: 1px solid #444;
      margin-bottom: 20px;
    }

    .message {
      margin-bottom: 10px;
      line-height: 1.4;
    }

    .user {
      color: #00ffcc;
      font-weight: bold;
    }

    #chat-form {
      display: flex;
      flex-direction: column;
    }

    #chat-input {
      padding: 10px;
      font-size: 16px;
      background: #111;
      border: 1px solid white;
      color: white;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    #send-btn, #clear-btn {
      padding: 10px 20px;
      font-size: 16px;
      background: black;
      color: white;
      border: 1px solid white;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      margin-top: 10px;
    }

    #send-btn:hover, #clear-btn:hover {
      background: #111;
      box-shadow: 0 0 10px white;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>
  <canvas id="background-canvas"></canvas>
  <canvas id="tactical-lines-canvas"></canvas>
  <div id="top-nav">
  <button id="go-home-btn">Go to Homepage</button>
</div>
<div id="page-content">
  <div id="chat-container">
    <div id="chat-log"></div>
    <form id="chat-form">
      <input type="text" id="chat-input" placeholder="Type your message..." required autocomplete="off" />
      <div id="typing-indicator" style="margin-top:10px; font-style: italic;"></div>
      <button id="send-btn" type="submit">Send</button>
      <button id="clear-btn" type="button" style="display: none;">Clear All Messages</button>
    </form>
  </div>
  </div>

  <script type="module">
    
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, onValue, get, remove, set } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCMQh6NcBxIpNpM9J7ULGtjMukYGx4GyKg",
      authDomain: "vs-forces.firebaseapp.com",
      databaseURL: "https://vs-forces-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "vs-forces",
      storageBucket: "vs-forces.appspot.com",
      messagingSenderId: "484336329710",
      appId: "1:484336329710:web:99f7f1d9ae0591571ea4ff",
      measurementId: "G-8PPXXCTFSQ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // === AES ENCRYPTION UTILITY ===
const secretPass = "VSF-Chat-Secret"; // You can replace with your own key
let cryptoKey;

async function deriveKey(password) {
  const enc = new TextEncoder();
  const keyMaterial = await window.crypto.subtle.importKey(
    "raw",
    enc.encode(password),
    { name: "PBKDF2" },
    false,
    ["deriveKey"]
  );
  return window.crypto.subtle.deriveKey(
    {
      name: "PBKDF2",
      salt: enc.encode("vsf-salt"), // Can be static
      iterations: 100000,
      hash: "SHA-256"
    },
    keyMaterial,
    { name: "AES-GCM", length: 256 },
    false,
    ["encrypt", "decrypt"]
  );
}

async function encryptMessage(text) {
  const enc = new TextEncoder();
  const iv = window.crypto.getRandomValues(new Uint8Array(12));
  const ciphertext = await window.crypto.subtle.encrypt(
    { name: "AES-GCM", iv },
    cryptoKey,
    enc.encode(text)
  );
  return {
    iv: Array.from(iv),
    data: btoa(String.fromCharCode(...new Uint8Array(ciphertext)))
  };
}

async function decryptMessage(payload) {
  const dec = new TextDecoder();
  const iv = new Uint8Array(payload.iv);
  const data = Uint8Array.from(atob(payload.data), c => c.charCodeAt(0));
  const plaintext = await window.crypto.subtle.decrypt(
    { name: "AES-GCM", iv },
    cryptoKey,
    data
  );
  return dec.decode(plaintext);
}

// Prepare key once at load
cryptoKey = await deriveKey(secretPass);


    const chatLog = document.getElementById('chat-log');
    const chatForm = document.getElementById('chat-form');
    const chatInput = document.getElementById('chat-input');
    const typingIndicator = document.getElementById('typing-indicator');
    const clearBtn = document.getElementById('clear-btn');

    // Check if this client is creator — set this manually once in console:
    // localStorage.setItem("creator", "true");
    const isCreator = localStorage.getItem("creator") === "true";
    const userId = isCreator ? "Ø" : `User #${Math.floor(Math.random() * 9000 + 1000)}`;

    if (isCreator) {
      clearBtn.style.display = 'block';
      clearBtn.addEventListener('click', () => {
        if (confirm("Are you sure you want to delete all messages?")) {
          remove(ref(db, 'messages'));
        }
      });
   }
    

    chatForm.addEventListener('submit', async e => {
  e.preventDefault();
  const message = chatInput.value.trim();
  if (!message) return;

  const encrypted = await encryptMessage(message);

  push(ref(db, 'messages'), {
    user: userId,
    encrypted: encrypted, // Send encrypted data
    time: Date.now()
  });

  chatInput.value = '';
  remove(ref(db, 'typing'));
});


    onChildAdded(ref(db, 'messages'), async snapshot => {
  const msg = snapshot.val();
  if (!msg.encrypted) return; // Ignore unencrypted legacy messages

  const decryptedText = await decryptMessage(msg.encrypted);
  const div = document.createElement('div');
  div.className = 'message';

  if (decryptedText.match(/\.(jpg|jpeg|png|gif|webp)$/i)) {
    div.innerHTML = `<span class="user">${msg.user}:</span><br><img src="${decryptedText}" style="max-width: 100%; border-radius: 5px;" />`;
  } else if (decryptedText.match(/\.(mp4|webm|ogg)$/i)) {
    div.innerHTML = `<span class="user">${msg.user}:</span><br><video src="${decryptedText}" controls style="max-width: 100%; border-radius: 5px;"></video>`;
  } else {
    div.innerHTML = `<span class="user">${msg.user}:</span> ${decryptedText}`;
  }

  chatLog.appendChild(div);
  chatLog.scrollTop = chatLog.scrollHeight;
});


    chatInput.addEventListener('input', () => {
      if (chatInput.value.length > 0) {
        set(ref(db, 'typing'), userId);
      } else {
        remove(ref(db, 'typing'));
      }
    });

    chatInput.addEventListener('blur', () => remove(ref(db, 'typing')));

    onValue(ref(db, 'typing'), snapshot => {
      const typingUser = snapshot.val();
      typingIndicator.textContent = typingUser && typingUser !== userId ? `${typingUser} is typing...` : '';
    });

    // Auto delete messages older than 20 minutes (1200000 ms)
    setInterval(() => {
      const twentyMinutesAgo = Date.now() - 1200000;
      get(ref(db, 'messages')).then(snapshot => {
        snapshot.forEach(child => {
          if (child.val().time < twentyMinutesAgo) {
            remove(ref(db, `messages/${child.key}`));
          }
        });
      });
    }, 120000); // check every 2 minutes

  </script>

  <script>
    const bgCanvas = document.getElementById('background-canvas');
    const bgCtx = bgCanvas.getContext('2d');
    let bgParticles = [];

    function resizeBgCanvas() {
      bgCanvas.width = window.innerWidth;
      bgCanvas.height = window.innerHeight;
    }

    resizeBgCanvas();
    window.addEventListener('resize', resizeBgCanvas);

    class BgParticle {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * bgCanvas.width;
        this.y = Math.random() * bgCanvas.height;
        this.radius = Math.random() * 2 + 0.5;
        this.speedY = Math.random() * 0.5 + 0.2;
        this.alpha = Math.random() * 0.5 + 0.3;
      }
      update() {
        this.y -= this.speedY;
        if (this.y < -this.radius) this.reset();
      }
      draw() {
        bgCtx.beginPath();
        bgCtx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        bgCtx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
        bgCtx.fill();
      }
    }

    for (let i = 0; i < 150; i++) bgParticles.push(new BgParticle());
    function animateBgParticles() {
      bgCtx.clearRect(0, 0, bgCanvas.width, bgCanvas.height);
      bgParticles.forEach(p => { p.update(); p.draw(); });
      requestAnimationFrame(animateBgParticles);
    }
    animateBgParticles();

    const linesCanvas = document.getElementById('tactical-lines-canvas');
    const linesCtx = linesCanvas.getContext('2d');
    let lines = [];

    function resizeLinesCanvas() {
      linesCanvas.width = window.innerWidth;
      linesCanvas.height = window.innerHeight;
    }
    resizeLinesCanvas();
    window.addEventListener('resize', resizeLinesCanvas);

    class Line {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * linesCanvas.width;
        this.y = Math.random() * linesCanvas.height;
        this.length = Math.random() * 100 + 50;
        this.speedX = (Math.random() - 0.5) * 0.3;
        this.speedY = (Math.random() - 0.5) * 0.3;
        this.opacity = Math.random() * 0.3 + 0.1;
        this.angle = Math.random() * Math.PI * 2;
        this.angularSpeed = (Math.random() - 0.5) * 0.01;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.angle += this.angularSpeed;
        if (this.x < -this.length) this.x = linesCanvas.width + this.length;
        if (this.x > linesCanvas.width + this.length) this.x = -this.length;
        if (this.y < -this.length) this.y = linesCanvas.height + this.length;
        if (this.y > linesCanvas.height + this.length) this.y = -this.length;
      }
      draw() {
        linesCtx.save();
        linesCtx.translate(this.x, this.y);
        linesCtx.rotate(this.angle);
        linesCtx.strokeStyle = `rgba(255, 255, 255, ${this.opacity})`;
        linesCtx.lineWidth = 1;
        linesCtx.beginPath();
        linesCtx.moveTo(-this.length / 2, 0);
        linesCtx.lineTo(this.length / 2, 0);
        linesCtx.stroke();
        linesCtx.restore();
      }
    }

    for (let i = 0; i < 40; i++) lines.push(new Line());
    function animateLines() {
      linesCtx.clearRect(0, 0, linesCanvas.width, linesCanvas.height);
      lines.forEach(line => { line.update(); line.draw(); });
      requestAnimationFrame(animateLines);
    }
    animateLines();
    const pageContent = document.getElementById('page-content');

// Fade in on page load
window.addEventListener('load', () => {
  pageContent.classList.add('fade-in');
});

// Fade out on button click, then navigate
document.getElementById('go-home-btn').addEventListener('click', (e) => {
  e.preventDefault();
  pageContent.classList.remove('fade-in');
  pageContent.classList.add('fade-out');
  setTimeout(() => {
    window.location.href = 'main.html';
  }, 600); // Match transition duration
});

  </script>
  <script>
        document.addEventListener('contextmenu', e => e.preventDefault());
      document.addEventListener('keydown', e => {
        if (
          e.key === "F12" ||
          (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J')) ||
          (e.ctrlKey && e.key === 'U') ||
          (e.metaKey && e.altKey && e.key === 'I')
        ) {
          e.preventDefault();
          return false;
        }
      });
      setInterval(() => {
      const widthThreshold = window.outerWidth - window.innerWidth > 100;
      const heightThreshold = window.outerHeight - window.innerHeight > 100;
      if (widthThreshold || heightThreshold) {
        document.body.innerHTML = '<h1 style="color:white;text-align:center;margin-top:40vh;">Access Denied</h1>';
      }
    }, 1000);
    </script>
</body>
</html>
