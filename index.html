    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f0f0f 0%, #1c1c1c 100%);
      color: white;
      overflow: hidden;
    }

    body.fade-out {
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    main {
      position: relative;
      z-index: 2;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    #logo-container svg {
      width: 120px;
      height: auto;
    }

    #logo-text {
      font-size: 36px;
      font-weight: bold;
      margin-top: 10px;
      letter-spacing: 6px;
    }

    #context-message {
      background: rgba(0, 0, 0, 0.4);
      padding: 20px 30px;
      border: 1px solid #333;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.03);
      max-width: 700px;
      margin: 20px auto;
      font-size: 18px;
      line-height: 1.6;
      color: #cccccc;
      animation: fadeInContext 2s ease forwards;
      opacity: 0;
    }

    @keyframes fadeInContext {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .join-the-community1 {
      margin-top: 30px;
      padding: 12px 30px;
      font-size: 20px;
      color: white;
      background-color: black;
      border: 1px solid white;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      animation: pulseGlow 3s infinite;
    }

    .join-the-community1:hover {
      background-color: #111;
      box-shadow: 0 0 15px white;
      transform: scale(1.1);
    }

    @keyframes pulseGlow {
      0%, 100% { box-shadow: 0 0 8px 2px rgba(255, 255, 255, 0.4); }
      50% { box-shadow: 0 0 20px 6px rgba(255, 255, 255, 0.8); }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw !important;
      height: 100vh !important;
      pointer-events: none;
      display: block;
    }

    #background-canvas { z-index: 0; }
    #tactical-lines-canvas { z-index: 1; }
  </style>
