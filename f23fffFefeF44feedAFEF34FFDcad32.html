<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>VSF Community Feed</title>
  <link rel="icon" href="logo.png" type="image/x-icon">
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0f0f0f 0%, #1c1c1c 100%);
    color: white;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: stretch;
  }
    #blur-overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    backdrop-filter: blur(10px);
    background: rgba(0,0,0,0.7);
    z-index: 10;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #password-box {
    background: black;
    border: 1px solid white;
    padding: 30px;
    border-radius: 10px;
    text-align: center;
  }

  #password-box h2 {
    margin-bottom: 15px;
    font-size: 22px;
  }

  #password-input {
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid white;
    background: #111;
    color: white;
    margin-bottom: 15px;
    width: 200px;
  }

  #password-submit {
    padding: 10px 20px;
    background: black;
    border: 1px solid white;
    color: white;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
  }

  #password-submit:hover {
    background: #111;
    box-shadow: 0 0 10px white;
  }

  #access-denied {
    color: red;
    margin-top: 10px;
    font-size: 14px;
  }

  #page-content {
    opacity: 0;
    transition: opacity 0.5s ease;
    display: flex;
    height: 100vh;
    width: 100%;
    max-width: 1300px;
  }
  #page-content.fade-in {
    opacity: 1;
  }
  #page-content.fade-out {
    opacity: 0;
  }

  /* Left spacer - empty for centering feed */
  #left-spacer {
    flex: 1 1 auto;
  }

  /* Center feed container */
  #feed-container {
    flex: 0 0 700px;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 20px 15px;
  }

  #header {
    font-size: 48px;
    font-weight: bold;
    margin-bottom: 15px;
    user-select: none;
    text-align: center;
  }

  #feed {
    flex-grow: 1;
    width: 100%;
    overflow-y: auto;
    background: rgba(0,0,0,0.6);
    border-radius: 10px;
    padding: 15px 25px;
    box-shadow: 0 0 15px rgba(255,255,255,0.1);
  }

  /* Right sidebar: filters + form */
  #right-sidebar {
    flex: 0 0 350px;
    display: flex;
    flex-direction: column;
    gap: 20px;
    margin: 20px;
  }

  #top-nav {
    margin-bottom: 10px;
    user-select: none;
    text-align: center;
  }
  #go-home-btn {
    padding: 10px 30px;
    font-size: 16px;
    background: black;
    border: 1px solid white;
    color: white;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
  }
  #go-home-btn:hover {
    background: #111;
    box-shadow: 0 0 10px white;
  }

  /* Filters Container */
  #filters-container {
    background: rgba(0,0,0,0.6);
    padding: 15px 20px;
    border-radius: 10px;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    gap: 15px;
  }
  #filters-container > div {
    flex: 1 1 100%;
  }
  #filters-container label {
    font-weight: bold;
    margin-right: 6px;
  }
  #filters-container select {
    background: #111;
    border: 1px solid white;
    color: white;
    padding: 6px 10px;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
  }

  /* Post Form */
  #post-form {
    background: rgba(0,0,0,0.6);
    padding: 20px;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  #post-type-container, #category-container {
    display: flex;
    flex-direction: column;
  }
  #post-type-container label,
  #category-container label {
    font-weight: bold;
    margin-bottom: 8px;
  }
  #post-type, #post-category {
    padding: 10px;
    background: #111;
    border: 1px solid white;
    color: white;
    border-radius: 5px;
    cursor: pointer;
  }
  #article-fields label,
  #media-url-field label {
    font-weight: bold;
    display: block;
    margin-bottom: 6px;
  }
  #article-fields input[type="text"],
  #article-fields textarea,
  #media-url-field input[type="text"] {
    width: 100%;
    padding: 10px;
    background: #111;
    border: 1px solid white;
    color: white;
    border-radius: 5px;
    resize: vertical;
  }
  #article-fields textarea {
    height: 100px;
  }
  #post-submit {
    align-self: flex-start;
    padding: 12px 25px;
    background: black;
    border: 1px solid white;
    color: white;
    cursor: pointer;
    font-size: 16px;
    border-radius: 5px;
    transition: all 0.3s ease-in-out;
  }
  #post-submit:hover {
    background: #111;
    box-shadow: 0 0 10px white;
  }

  /* Posts */
  .post {
    border-bottom: 1px solid #333;
    padding: 15px 0;
  }
  .post:last-child {
    border-bottom: none;
  }
  .post .post-user {
    color: #00ffcc;
    font-weight: bold;
    user-select: none;
  }
  .post .post-time {
    color: #888;
    font-size: 12px;
    user-select: none;
    margin-bottom: 8px;
  }
  .post .post-category {
    color: #ff7f50;
    font-size: 13px;
    margin-bottom: 6px;
  }
  .post .post-title {
    font-size: 18px;
    font-weight: bold;
    margin: 8px 0 6px 0;
  }
  .post .post-body {
    white-space: pre-wrap;
    margin-bottom: 10px;
  }
  .post img {
    max-width: 100%;
    border-radius: 5px;
  }

  .comments-container {
    margin-top: 15px;
    border-top: 1px solid #444;
    padding-top: 10px;
  }
  .comment {
    margin-bottom: 8px;
    font-size: 14px;
    border-bottom: 1px solid #222;
    padding-bottom: 6px;
  }
  .comment .comment-user {
    color: #00ffcc;
    font-weight: bold;
    user-select: none;
    margin-right: 6px;
  }
  .comment .comment-time {
    color: #666;
    font-size: 11px;
  }
  .comment-text {
    margin-left: 20px;
    white-space: pre-wrap;
  }
  .comment-form {
    margin-top: 10px;
    display: flex;
    gap: 10px;
  }
  .comment-input {
    flex: 1;
    padding: 8px;
    border-radius: 5px;
    border: 1px solid white;
    background: #111;
    color: white;
  }
  .comment-submit-btn {
    background: black;
    border: 1px solid white;
    color: white;
    padding: 8px 15px;
    cursor: pointer;
    border-radius: 5px;
    transition: all 0.3s ease-in-out;
  }
  .comment-submit-btn:hover {
    background: #111;
    box-shadow: 0 0 8px white;
  }

  canvas {
    position: fixed;
    top: 0; left: 0;
    pointer-events: none;
    z-index: 0;
  }
  #background-canvas {
    z-index: 0;
  }
  #tactical-lines-canvas {
    z-index: 1;
  }
</style>
</head>
<body>
  <div id="blur-overlay">
  <div id="password-box">
    <h2>Enter Access Password</h2>
    <input type="password" id="password-input" placeholder="Enter password" />
    <br />
    <button id="password-submit">Unlock</button>
    <div id="access-denied"></div>
  </div>
</div>
  <canvas id="background-canvas"></canvas>
  <canvas id="tactical-lines-canvas"></canvas>

  <div id="page-content">
    <div id="left-spacer"></div>

    <div id="feed-container">
      <div id="header">VSF COMMUNITY FEED</div>
      <div id="feed"></div>
    </div>

    <div id="right-sidebar">
      <div id="top-nav">
        <button id="go-home-btn">Go to Homepage</button>
      </div>

      <div id="filters-container">
        <div>
          <label for="filter-year">Year:</label>
          <select id="filter-year">
            <option value="all">All</option>
          </select>
        </div>
        <div>
          <label for="filter-month">Month:</label>
          <select id="filter-month">
            <option value="all">All</option>
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
        </div>
        <div>
          <label for="filter-category">Category:</label>       
        <select id="filter-category">
            <option value="all">All</option>
            <option value="general">General</option>
            <option value="anime">Anime</option>
            <option value="arts">Artwork</option>
            <option value="sports">Sports</option>
            <option value="games">Games</option>
            <option value="technology">Technology</option>
            <option value="politics">Politics</option>
            <option value="financial">Finance</option>
            <option value="nsfw">NSFW</option>
            <option value="other">Other</option>
        </select>
        </div>
      </div>

      <form id="post-form">
        <div id="post-type-container">
          <label for="post-type">Post Type</label>
          <select id="post-type" name="post-type" required>
            <option value="article">Article</option>
            <option value="image">Image URL</option>
          </select>
        </div>

        <div id="category-container">
          <label for="post-category">Category</label>
          <select id="post-category" name="post-category" required>
            <option value="general" selected>General</option>
            <option value="anime">Anime</option>
            <option value="arts">Artwork</option>
            <option value="sports">Sports</option>
            <option value="games">Games</option>
            <option value="technology">Technology</option>
            <option value="politics">Politics</option>
            <option value="financial">Finance</option>
            <option value="nsfw">NSFW</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div id="fields-container">
          <div id="article-fields">
            <label for="article-title">Title</label>
            <input type="text" id="article-title" name="article-title" maxlength="100" placeholder="Article Title" />
            <label for="article-body">Body</label>
            <textarea id="article-body" name="article-body" maxlength="2000" placeholder="Write your article here..."></textarea>
          </div>

          <div id="media-url-field" style="display:none;">
            <label for="media-url">Image URL</label>
            <input type="text" id="media-url" name="media-url" placeholder="Paste direct image URL here" />
          </div>

          <button type="submit" id="post-submit">Post</button>
        </div>
      </form>
    </div>
  </div>

  const postTypeSelect = document.getElementById('post-type');
  const articleFields = document.getElementById('article-fields');
  const mediaUrlField = document.getElementById('media-url-field');
  const postForm = document.getElementById('post-form');
  const feed = document.getElementById('feed');
  const postCategorySelect = document.getElementById('post-category');

  // Filters
  const filterYearSelect = document.getElementById('filter-year');
  const filterMonthSelect = document.getElementById('filter-month');
  const filterCategorySelect = document.getElementById('filter-category');

  const userId = `User #${Math.floor(Math.random() * 9000 + 1000)}`;

  let allPosts = [];

  function populateYearFilter() {
    const currentYear = new Date().getFullYear();
    for(let y = currentYear; y >= currentYear - 5; y--) {
      const option = document.createElement('option');
      option.value = y;
      option.textContent = y;
      filterYearSelect.appendChild(option);
    }
  }
  populateYearFilter();

  postTypeSelect.addEventListener('change', () => {
    const val = postTypeSelect.value;
    if(val === 'article') {
      articleFields.style.display = 'block';
      mediaUrlField.style.display = 'none';
    } else {
      articleFields.style.display = 'none';
      mediaUrlField.style.display = 'block';
      document.getElementById('media-url').placeholder = 'Paste direct image URL here';
    }
  });
  postTypeSelect.dispatchEvent(new Event('change'));

  postForm.addEventListener('submit', e => {
    e.preventDefault();
    const type = postTypeSelect.value;
    const category = postCategorySelect.value;

    let postData = {
      user: userId,
      type,
      time: Date.now(),
      category: encrypt(category)
    };

    if(type === 'article') {
      const title = document.getElementById('article-title').value.trim();
      const body = document.getElementById('article-body').value.trim();
      if(!title || !body) {
        alert('Please enter title and body for your article.');
        return;
      }
      postData.title = encrypt(title);
      postData.body = encrypt(body);
    } else if(type === 'image') {
      const url = document.getElementById('media-url').value.trim();
      if(!url) {
        alert('Please enter an image URL.');
        return;
      }
      postData.url = encrypt(url);
    }

    push(ref(db, 'feedPosts'), postData);

    if(type === 'article') {
      document.getElementById('article-title').value = '';
      document.getElementById('article-body').value = '';
    } else if(type === 'image') {
      document.getElementById('media-url').value = '';
    }
  });

  function formatTime(ts) {
    return new Date(ts).toLocaleString();
  }

  function renderComment(commentData) {
    const commentDiv = document.createElement('div');
    commentDiv.className = 'comment';

    const userSpan = document.createElement('span');
    userSpan.className = 'comment-user';
    userSpan.textContent = commentData.user;

    const timeSpan = document.createElement('span');
    timeSpan.className = 'comment-time';
    timeSpan.textContent = ' - ' + formatTime(commentData.time);

    const textDiv = document.createElement('div');
    textDiv.className = 'comment-text';
    textDiv.textContent = decrypt(commentData.text);

    commentDiv.appendChild(userSpan);
    commentDiv.appendChild(timeSpan);
    commentDiv.appendChild(textDiv);

    return commentDiv;
  }

  function createPostElement(postKey, postData) {
    const div = document.createElement('div');
    div.classList.add('post');
    div.dataset.postKey = postKey;

    const userDiv = document.createElement('div');
    userDiv.className = 'post-user';
    userDiv.textContent = postData.user;
    div.appendChild(userDiv);

    const timeDiv = document.createElement('div');
    timeDiv.className = 'post-time';
    timeDiv.textContent = formatTime(postData.time);
    div.appendChild(timeDiv);

    const categoryDiv = document.createElement('div');
    categoryDiv.className = 'post-category';
    categoryDiv.textContent = `Category: ${decrypt(postData.category) || 'Unknown'}`;
    div.appendChild(categoryDiv);

    if(postData.type === 'article') {
      const titleDiv = document.createElement('div');
      titleDiv.className = 'post-title';
      titleDiv.textContent = decrypt(postData.title);
      div.appendChild(titleDiv);

      const bodyDiv = document.createElement('div');
      bodyDiv.className = 'post-body';
      bodyDiv.textContent = decrypt(postData.body);
      div.appendChild(bodyDiv);
    } else if(postData.type === 'image') {
      const img = document.createElement('img');
      img.src = decrypt(postData.url);
      img.alt = 'User image post';
      img.loading = 'lazy';
      div.appendChild(img);
    }

    // Comments container
    const commentsContainer = document.createElement('div');
    commentsContainer.className = 'comments-container';
    div.appendChild(commentsContainer);

    // Comment form
    const commentForm = document.createElement('form');
    commentForm.className = 'comment-form';

    const commentInput = document.createElement('input');
    commentInput.type = 'text';
    commentInput.placeholder = 'Write a comment...';
    commentInput.className = 'comment-input';
    commentInput.required = true;
    commentForm.appendChild(commentInput);

    const commentSubmit = document.createElement('button');
    commentSubmit.type = 'submit';
    commentSubmit.className = 'comment-submit-btn';
    commentSubmit.textContent = 'Reply';
    commentForm.appendChild(commentSubmit);

    div.appendChild(commentForm);

    // Load existing comments from Firebase
    const commentsRef = ref(db, `feedPosts/${postKey}/comments`);
    onValue(commentsRef, snapshot => {
      commentsContainer.innerHTML = ''; // Clear current comments
      const comments = snapshot.val();
      if(comments) {
        Object.entries(comments).forEach(([key, comment]) => {
          const commentEl = renderComment(comment);
          commentsContainer.appendChild(commentEl);
        });
      }
    });

    // Handle new comment submit
    commentForm.addEventListener('submit', e => {
      e.preventDefault();
      const text = commentInput.value.trim();
      if(!text) return;

      const commentData = {
        user: userId,
        text: encrypt(text),
        time: Date.now()
      };

      push(ref(db, `feedPosts/${postKey}/comments`), commentData);
      commentInput.value = '';
    });

    return div;
  }

  // Render feed posts based on filters
  function renderFeedFiltered() {
    feed.innerHTML = '';
    const selectedYear = filterYearSelect.value;
    const selectedMonth = filterMonthSelect.value;
    const selectedCategory = filterCategorySelect.value;

    const filteredPosts = allPosts.filter(post => {
      // Filter by year
      const postDate = new Date(post.data.time);
      if(selectedYear !== 'all' && postDate.getFullYear().toString() !== selectedYear) return false;
      // Filter by month
      if(selectedMonth !== 'all' && (postDate.getMonth() + 1).toString() !== selectedMonth) return false;
      // Filter by category
      const cat = decrypt(post.data.category).toLowerCase();
      if(selectedCategory !== 'all' && cat !== selectedCategory) return false;
      return true;
    });

    filteredPosts.forEach(({key, data}) => {
      const postEl = createPostElement(key, data);
      feed.appendChild(postEl);
    });
  }

  // Listen for new posts and store locally + render filtered
  const postsRef = ref(db, 'feedPosts');
  onChildAdded(postsRef, snapshot => {
    const postKey = snapshot.key;
    const postData = snapshot.val();
    allPosts.push({ key: postKey, data: postData });
    renderFeedFiltered();
  });

  // Listen to filters changes
  [filterYearSelect, filterMonthSelect, filterCategorySelect].forEach(sel => {
    sel.addEventListener('change', () => {
      renderFeedFiltered();
    });
  });

  // === Background Floating Particles ===
  const bgCanvas = document.getElementById('background-canvas');
  const bgCtx = bgCanvas.getContext('2d');
  let bgParticles = [];

  function resizeBgCanvas() {
    bgCanvas.width = window.innerWidth;
    bgCanvas.height = window.innerHeight;
  }
  resizeBgCanvas();
  window.addEventListener('resize', resizeBgCanvas);

  class BgParticle {
    constructor() { this.reset(); }
    reset() {
      this.x = Math.random() * bgCanvas.width;
      this.y = Math.random() * bgCanvas.height;
      this.radius = Math.random() * 2 + 0.5;
      this.speedY = Math.random() * 0.5 + 0.2;
      this.alpha = Math.random() * 0.5 + 0.3;
    }
    update() {
      this.y -= this.speedY;
      if (this.y < -this.radius) {
        this.y = bgCanvas.height + this.radius;
        this.x = Math.random() * bgCanvas.width;
      }
    }
    draw() {
      bgCtx.beginPath();
      bgCtx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      bgCtx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
      bgCtx.fill();
    }
  }
  for (let i = 0; i < 150; i++) bgParticles.push(new BgParticle());
  function animateBgParticles() {
    bgCtx.clearRect(0, 0, bgCanvas.width, bgCanvas.height);
    bgParticles.forEach(p => { p.update(); p.draw(); });
    requestAnimationFrame(animateBgParticles);
  }
  animateBgParticles();

  // === Tactical Lines Animation ===
  const linesCanvas = document.getElementById('tactical-lines-canvas');
  const linesCtx = linesCanvas.getContext('2d');
  let lines = [];
  function resizeLinesCanvas() {
    linesCanvas.width = window.innerWidth;
    linesCanvas.height = window.innerHeight;
  }
  resizeLinesCanvas();
  window.addEventListener('resize', resizeLinesCanvas);

  class Line {
    constructor() { this.reset(); }
    reset() {
      this.x = Math.random() * linesCanvas.width;
      this.y = Math.random() * linesCanvas.height;
      this.length = Math.random() * 100 + 50;
      this.speedX = (Math.random() - 0.5) * 0.3;
      this.speedY = (Math.random() - 0.5) * 0.3;
      this.opacity = Math.random() * 0.3 + 0.1;
      this.angle = Math.random() * Math.PI * 2;
      this.angularSpeed = (Math.random() - 0.5) * 0.01;
    }
    update() {
      this.x += this.speedX;
      this.y += this.speedY;
      this.angle += this.angularSpeed;
      if (this.x < -this.length) this.x = linesCanvas.width + this.length;
      if (this.x > linesCanvas.width + this.length) this.x = -this.length;
      if (this.y < -this.length) this.y = linesCanvas.height + this.length;
      if (this.y > linesCanvas.height + this.length) this.y = -this.length;
    }
    draw() {
      linesCtx.save();
      linesCtx.translate(this.x, this.y);
      linesCtx.rotate(this.angle);
      linesCtx.strokeStyle = `rgba(255, 255, 255, ${this.opacity})`;
      linesCtx.lineWidth = 1;
      linesCtx.beginPath();
      linesCtx.moveTo(-this.length / 2, 0);
      linesCtx.lineTo(this.length / 2, 0);
      linesCtx.stroke();
      linesCtx.restore();
    }
  }
  for (let i = 0; i < 40; i++) lines.push(new Line());
  function animateLines() {
    linesCtx.clearRect(0, 0, linesCanvas.width, linesCanvas.height);
    lines.forEach(line => { line.update(); line.draw(); });
    requestAnimationFrame(animateLines);
  }
  animateLines();

  const pageContent = document.getElementById('page-content');

  // Fade in on load
  window.addEventListener('load', () => {
    pageContent.classList.add('fade-in');
  });

  // Fade out on navigation
  document.getElementById('go-home-btn').addEventListener('click', (e) => {
    e.preventDefault();
    pageContent.classList.remove('fade-in');
    pageContent.classList.add('fade-out');
    setTimeout(() => {
      window.location.href = '323f54fed3dmaind32ffecxc.html';
    }, 500); // Match transition duration
  });
</script>
