<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VSF Community Chat</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: linear-gradient(135deg, #0f0f0f 0%, #1c1c1c 100%);
      color: white;
    }

    h1 {
      text-align: center;
      margin: 20px 0 10px;
      font-size: 60px;
      user-select: none;
    }

    #chat-box {
      position: relative;
      max-width: 600px;
      margin: 40px auto;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
      z-index: 2;
    }

    #messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #111;
      margin-bottom: 15px;
      font-size: 14px;
    }

    input[type="text"] {
      width: calc(50% - 10px);
      padding: 10px;
      margin: 5px 5px 10px 0;
      background-color: #1b1b1b;
      color: white;
      border: 1px solid white;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: black;
      color: white;
      border: 1px solid white;
      font-size: 18px;
      cursor: pointer;
      border-radius: 4px;
      transition: all 0.4s ease-in-out;
      animation: pulseGlow 3s infinite;
    }

    button:hover {
      background-color: #111;
      transform: scale(1.05);
      box-shadow: 0 0 15px white;
      animation-play-state: paused;
    }

    @keyframes pulseGlow {
      0%, 100% {
        box-shadow: 0 0 8px 2px rgba(255, 255, 255, 0.4);
      }
      50% {
        box-shadow: 0 0 20px 6px rgba(255, 255, 255, 0.8);
      }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    #background-canvas {
      z-index: 0;
    }

    #tactical-lines-canvas {
      z-index: 1;
    }
  </style>
</head>
<body>
  <h1>VSF CHAT</h1>
  <div id="chat-box">
    <div id="messages"></div>
    <input type="text" id="user" placeholder="Your name" />
    <input type="text" id="message" placeholder="Your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <canvas id="background-canvas"></canvas>
  <canvas id="tactical-lines-canvas"></canvas>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCMQh6NcBxIpNpM9J7ULGtjMukYGx4GyKg",
        authDomain: "vs-forces.firebaseapp.com",
        databaseURL: "https://vs-forces-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "vs-forces",
        storageBucket: "vs-forces.firebasestorage.app",
        messagingSenderId: "484336329710",
        appId: "1:484336329710:web:99f7f1d9ae0591571ea4ff",
        measurementId: "G-8PPXXCTFSQ"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const userInput = document.getElementById("user");
    const messageInput = document.getElementById("message");
    const messagesDiv = document.getElementById("messages");

    function sendMessage() {
        const user = userInput.value.trim();
        const message = messageInput.value.trim();
        if (user && message) {
        push(ref(db, "messages"), { user, message });
        messageInput.value = "";
        }
    }

    // Attach the sendMessage function globally
    window.sendMessage = sendMessage;

    onChildAdded(ref(db, "messages"), (snapshot) => {
        const msg = snapshot.val();
        const msgEl = document.createElement("div");
        msgEl.innerHTML = `<strong>${msg.user}:</strong> ${msg.message}`;
        messagesDiv.appendChild(msgEl);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
    </script>


  <!-- Background Particles -->
  <script>
    const bgCanvas = document.getElementById('background-canvas');
    const bgCtx = bgCanvas.getContext('2d');
    let bgParticles = [];

    function resizeBgCanvas() {
      bgCanvas.width = window.innerWidth;
      bgCanvas.height = window.innerHeight;
    }

    resizeBgCanvas();
    window.addEventListener('resize', resizeBgCanvas);

    class BgParticle {
      constructor() {
        this.reset();
      }

      reset() {
        this.x = Math.random() * bgCanvas.width;
        this.y = Math.random() * bgCanvas.height;
        this.radius = Math.random() * 2 + 0.5;
        this.speedY = Math.random() * 0.5 + 0.2;
        this.alpha = Math.random() * 0.5 + 0.3;
      }

      update() {
        this.y -= this.speedY;
        if (this.y < -this.radius) {
          this.y = bgCanvas.height + this.radius;
          this.x = Math.random() * bgCanvas.width;
        }
      }

      draw() {
        bgCtx.beginPath();
        bgCtx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        bgCtx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
        bgCtx.fill();
      }
    }

    for (let i = 0; i < 150; i++) {
      bgParticles.push(new BgParticle());
    }

    function animateBgParticles() {
      bgCtx.clearRect(0, 0, bgCanvas.width, bgCanvas.height);
      bgParticles.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animateBgParticles);
    }

    animateBgParticles();
  </script>

  <!-- Tactical Lines -->
  <script>
    const linesCanvas = document.getElementById('tactical-lines-canvas');
    const linesCtx = linesCanvas.getContext('2d');
    let lines = [];

    function resizeLinesCanvas() {
      linesCanvas.width = window.innerWidth;
      linesCanvas.height = window.innerHeight;
    }

    resizeLinesCanvas();
    window.addEventListener('resize', resizeLinesCanvas);

    class Line {
      constructor() {
        this.reset();
      }

      reset() {
        this.x = Math.random() * linesCanvas.width;
        this.y = Math.random() * linesCanvas.height;
        this.length = Math.random() * 100 + 50;
        this.speedX = (Math.random() - 0.5) * 0.3;
        this.speedY = (Math.random() - 0.5) * 0.3;
        this.opacity = Math.random() * 0.3 + 0.1;
        this.angle = Math.random() * Math.PI * 2;
        this.angularSpeed = (Math.random() - 0.5) * 0.01;
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.angle += this.angularSpeed;

        if (this.x < -this.length) this.x = linesCanvas.width + this.length;
        if (this.x > linesCanvas.width + this.length) this.x = -this.length;
        if (this.y < -this.length) this.y = linesCanvas.height + this.length;
        if (this.y > linesCanvas.height + this.length) this.y = -this.length;
      }

      draw() {
        linesCtx.save();
        linesCtx.translate(this.x, this.y);
        linesCtx.rotate(this.angle);
        linesCtx.strokeStyle = `rgba(255, 255, 255, ${this.opacity})`;
        linesCtx.lineWidth = 1;
        linesCtx.beginPath();
        linesCtx.moveTo(-this.length / 2, 0);
        linesCtx.lineTo(this.length / 2, 0);
        linesCtx.stroke();
        linesCtx.restore();
      }
    }

    for (let i = 0; i < 40; i++) {
      lines.push(new Line());
    }

    function animateLines() {
      linesCtx.clearRect(0, 0, linesCanvas.width, linesCanvas.height);
      lines.forEach(line => {
        line.update();
        line.draw();
      });
      requestAnimationFrame(animateLines);
    }

    animateLines();
  </script>
</body>
</html>
