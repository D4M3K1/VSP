<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact | VSF</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
      font-size: 36px;
    }

    .content {
      max-width: 600px;
      margin: auto;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      margin: 10px 0;
      padding: 10px;
      background: #111;
      color: white;
      border: 1px solid #555;
      border-radius: 6px;
    }

    button {
      padding: 10px;
      border: 1px solid white;
      background: black;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #111;
      box-shadow: 0 0 10px white;
    }
  </style>
</head>
<body>
  <h1>Contact Us</h1>
  <div class="content">
    <form action="https://formspree.io/f/xblyakar" method="POST">
      <input type="text" name="name" placeholder="Your name" required />
      <input type="email" name="email" placeholder="Your email" required />
      <textarea name="message" rows="6" placeholder="Your message..." required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>
</body>
</html>
